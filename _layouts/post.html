---
layout: default
---
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ site.url }}/assets/img/{{ page.image }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    <span class="meta">
                    Posté par
                    <a href="{{ site.url }}/about.html#auteurs">{{ page.author }}</a>
                    le {{ page.date | date: "%d/%m/%Y" }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ content }}
                <hr>
                Cet article est publié sous licence <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons BY-NC-ND 4.0</a>
                </p>
            </div>
        </div>
    </div>
</article>
